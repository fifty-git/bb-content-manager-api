name: Run Tests

on:
  push:
    branches:
      - jesus/unit-tests
env:
  PORT: 3000
  LOG_LEVEL: "debug"
  NODE_ENV: "development"
  DATABASE_URL: "mysql://flower:50-honor-fold-roister-measure@dev-ds.fiftyflowers.com:3306/cms"
  JWT_SECRET: "stormlight"
  JWT_USER: "flower"
  JWT_PASS: "100flowers"
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - run: echo "ðŸ’¡ This job executes the test associated with the content manager"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install BUN
        run: npm install bun

      - name: Starting Server
        uses: JarvusInnovations/background-action@v1
        with:
          run: npm run dev &
          wait-on: http://localhost:3000/status
          tail: true
          log-output-resume: stderr
          log-output: stderr,stdout
          log-output-if: failure,exit-early,timeout,success,true,false
          wait-for: 10s
      - run: echo "ðŸ”Ž Executing tests"
        
      - name: Run tests
        run: npm run test
